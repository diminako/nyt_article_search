<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>NY Times Search App</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">New York Times Search</h1>

        </div>
    </div>
    <form>
        <div class=" main-options">
            <div class="alert alert-dark" role="alert">
                Search Parameters
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Search Term:</label>
                <input id="searchTerm" type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Example input placeholder">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1 recordNumber">
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>

                </select>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Start Year (Optional):</label>
                <input id="startYear" type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Example input placeholder">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">End Year (Optional):</label>
                <input id="endYear" type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Another input placeholder">
            </div>
            <button id="search" type="button" class="btn btn-primary btn-lg">Search</button>
            <button id="clear" type="button" class="btn btn-primary btn-lg">Clear Results</button>
        </div>
    </form>

    <form class="mt-3">
        <div class=" main-options">
            <div class="alert alert-dark" role="alert">
                Top Articles
            </div>
            <div id="articleArea">
                Articles Go Here
            </div>

        </div>
    </form>







    <footer>
        <p class="text-center">
            Made with lots and lots of &hearts;
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
